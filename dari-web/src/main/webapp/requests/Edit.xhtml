<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"        xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	template="/template/template.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="content">
	
	    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="pd-hero-text">

                    <h2>WELCOME</h2>
                   
            <h:form>
			<h5>	<h:outputText	value=" #{loginBean.login}" /> </h5>
										<h5>	<h:outputText	value=" #{loginBean.role}" /> </h5>
				
				<h:commandButton value="Logout" action="#{loginBean.doLogout()}" class="btn btn-primary btn-sm" />
			</h:form>

                </div>
            </div>
        </div>

    </div>

    <h:graphicImage library="img" name="product-content-bg.jpg" />
    

<h:form id="content" >
    <br></br><br></br><br></br><center><h4>Add Request</h4></center><br></br><br></br><br></br>
<h:panelGrid columns="2" class="form-row" >

<h:outputText value="Title" /> <h:inputText value="#{requestsbean.title}" class="form-control" />
<h:outputText value="Budget" /> <h:inputText value="#{requestsbean.budget}" class="form-control" />

<h:outputText value="BUY/RENT"></h:outputText>
<h:selectOneMenu value="#{requestsbean.typechval}">
<f:selectItem itemLabel="" itemValue=""/>
		<f:selectItems value="#{enumbean.typech}" />
</h:selectOneMenu>

				
<h:outputText value="Type"></h:outputText>
<h:selectOneMenu value="#{requestsbean.typeval}">
<f:selectItem itemLabel="" itemValue=""/>
		<f:selectItems value="#{enumbean.type}"/>
</h:selectOneMenu>


<h:outputText value="Area" /> <h:inputText value="#{requestsbean.area}" class="form-control" />






<h:outputText value="Description" /> <h:inputTextarea cols="14" rows="4" style="width:150" value="#{requestsbean.description}"  > </h:inputTextarea>
<h:outputText value="Phone" /> <h:inputText value="#{requestsbean.phone}" class="form-control" />



	<h:commandButton action="/requests/Index?faces-redirect=true"
												value="Back to the list" 
												 class="btn btn-primary btn-sm"
											/>



<h:commandButton id="btn" value="Edit" action="#{requestsbean.editRequest()}" class="btn btn-primary btn-sm" /> <h:message for="btn"/>

   <br></br><br></br><br></br><br></br>



</h:panelGrid>
</h:form>

   
   
   
   
       <h:graphicImage library="img" name="product-content-bg.jpg" />
   
   
	</ui:define> 
</ui:composition>
